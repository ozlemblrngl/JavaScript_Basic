<!DOCTYPE html>
<html lang="tr">

<head>
    <script>
        var fruits = ["banana", "apple", "orange", "mango", "kiwi"];

        function forLoop() {
            for (var i = 0; i < fruits.length; i++) {
                // console.log(i);
                // console.log(fruits[i]);
                console.log(i);
                console.log(fruits[i])
            }
        }

        function whileLoop() {
            var i = 0;
            while (i < fruits.length) {
                console.log(i);
                console.log(fruits[i]);
                i++;
            }
        }

        function doWhileLoop() {
            var i = 0;
            do {
                console.log(i);
                console.log(fruits[i]);
                i++;
            } while (i < fruits.length)
        }

    </script>
</head>

<body>
    <h1>Loops (Döngüler)</h1>
    <hr>
    <button onclick="forLoop()">For Loop</button>
    <button onclick="whileLoop()">While Loop</button>
    <button onclick="doWhileLoop()">Do While Loop</button>
</body>

</html>
