    <script>
        // javaScript kodlarımızı buraya yazabiliriz

        var name = "özlem";

        // metin tutacaksak tek tırnak da oluyor, çift tırnak da 
        // var data tipi her türlü data tipini alabiliyor ve ilk atanan data tipinin yerine geçiyor.
        // yukarıdaki örnekte string olmuşken, aşağıdaki örnekte number (int) tipini alıyor.

        var age = 24;

        var salary = 100.5; // bunu da number olarak alıyor ve kusuratlı olduğunu biliyor.

        var locked = true; // true ya da false şeklinde iki değer alabilen bir boolean tipi oluyor.

        var surname; // undefined / bu şekilde tanımsız tanımlayabiliriz, veri tipi bu durumda any olacaktır.
        surname = "belörenoğlu" // burada değer ataması yaptığımızda her ne kadar veri tipi yukarda hala any yazsa da artık string olacaktır.

        var empty = null; // bu şekilde boş değer de tanımlayabiliriz. burada değişkenin içi boştur yukarıdaki gibi değişken artık tanımsız değildir, değeri boştur.

        var array = ["elma", "armut", "kivi"]; // bir dizi de oluşturabiliyoruz.

        var array2 = [1, 2, 3, 4]; // bu bir int dizisi de olabilir

        var array3 = ["özlem", 2, false, 30.5]; // farklı veri tiplerini de var dizisinde yazabiliriz.

        // eğer yukarıdaki array değişkeninin elemanlarını güncellemek istersek indexleri ile güncelleriz.

        array[0] = "aaa";
        array[1] = "bbb";
        array[3] = "ccc";
        var obj = {
            fname: "özlem",
            lname: "belörenoğlu",
            age: 31,
            worked: true,
            addresses: ["Ankara"],
            workAddress: {
                street: "x. cad",
                no: 10,
                city: "Ankara",
                country: "Türkiye"
            }

        }
        // objenin (nesne) içerisindekiler property lerdir.
        // propertyler boş tanımlanabilir null tanımlanabilir yani ama undefined tanımlanamaz.
        // obj veya property lerinin üzerine gelirsek ne olduğunu ve veri tipini göstermektedir.
        // nesnenin içinde de nesne oluşturulabilir yani property'sinin de bir property leri olabilir

        //objenin içindekileri güncellemek istersek aşağıdaki gibi yazabiliriz.
        obj.fname = "Mustafa";
        obj.workAddress.city = "İstanbul";

        /* bu şekilde
        daha büyük
        yorumlar yazabiliriz
        yani satır atlayarak yazabiliriz .
        */
    </script>
