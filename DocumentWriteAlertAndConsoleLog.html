<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script src="script.js">
        //birden çok script dosyası bu şekilde eklenebilir
    </script>
    <script>
        // javaScript kodlarımızı buraya yazabiliriz
    </script>
</head>

<body>
    <h1>Script Tag ve External JS</h1>
    <hr>
    <p> JavaScript kodlarımızı ayrı bir dosyada da yazabiliriz. External olacak şekilde</p>
    <hr>
    <h1>Document.Write, Alert, Console.Log</h1>
    <hr>
    <button onclick="document.write('Hello, World!')">click me</button>
    <script>
        // javaScript kodlarımızı buraya da yazabiliriz. bir skıntı olmaz.
        document.write("Hello, World!");
        // bu komut bulunduğu yere yazdırma komutudur.

        console.log("Merhaba Dünya!");
        // consola log atmak için kullanılır. konsolda veri tutulur. ekrana bir şey yazdırılmaz.

        alert("Hello, JavaScript!");
        window.alert("Hello JavaScript2!");

        // yukarıdaki iki alert de aynıdır. aynı işlemi yaparlar yani iki şekilde de yazılabilir.
        // ikisi de aynı fonksiyonu tetikler. bana ekranda bir alarm göster demektir pop up şeklinde.

    </script>

</body>

</html>
